<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center h-100 w-100">
        <h3>Welcome, <span th:text="${username}"></span> </h3>
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/deposit'">Deposit Funds</button>
        </div>
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/withdraw'">Withdraw Funds</button>
        </div>
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/balance'">Display Balance</button>
        </div>
    </div>

</body>
</html>
